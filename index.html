<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  </div>
<div class="button">

  <div class="btn calc-reset ac">C</div>
  <div class="btn calc-percent">%</div>
  <div class="btn calc-div">/</div>


  <div class="btn calc-number">7</div>
  <div class="btn calc-number">8</div>
  <div class="btn calc-number">9</div>
